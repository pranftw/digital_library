{% extends 'main.html' %}

{% block css_imports %}
{% endblock css_imports %}

{% block content %}
  <div style="height:20px;"></div>
    <form method="post" action="{{ url_for('login') }}">
      <label for="email">Email</label>
      <input name="email" type="email" required maxlength="45"><br>
      <label for="password">Password</label>
      <input name="password" type="password" required minlength="5"><br>
      <label for="remember">Remember Me</label>
      <input name="remember" type="checkbox" checked><br>
      <a href="{{ url_for('reset_request') }}">Forgot password?</a><br>
      <button>Submit</button>
    </form>
  <div style="height:20px;"></div>
{% endblock content %}

{% block js_imports %}
{% endblock js_imports %}
